name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Execute query '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here

  - type: input
    id: extension-version
    attributes:
      label: Data Warden Version
      description: What version of Data Warden are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VSCode Version
      description: What version of VSCode are you using?
      placeholder: "1.85.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database Type
      description: What database are you connecting to?
      options:
        - MySQL
        - MariaDB
        - Other
    validations:
      required: true

  - type: input
    id: database-version
    attributes:
      label: Database Version
      description: What version of the database?
      placeholder: "MySQL 8.0.30"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Additional details...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: |
        If applicable, include relevant logs from:
        - VSCode Developer Console (Help > Toggle Developer Tools)
        - Output panel (View > Output > Data Warden Backend)
      placeholder: Paste logs here
      render: shell
    validations:
      required: false
